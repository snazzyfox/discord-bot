[tool.poetry]
name = "discord-dingomata"
version = "0.1.0"
description = "Distribute game codes on Discord at random to people."
authors = ["SnazzyFox <12706268+snazzyfox@users.noreply.github.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"  # Required for random.sample with weights
PyYAML = "^6.0.1"
pytz = "^2023.3"
prettytable = "^3.8.0"
aiohttp = "^3.8.4"
parsedatetime = "^2.6"
Unidecode = "^1.3.6"
py-cord = {extras = ["speed"], version = "^2.4.1"}
tortoise-orm = {extras = ["asyncpg"], version = "^0.19.3"}
toml = "^0.10.2"
orjson = "^3.9.2"
cachetools = "^5.3.1"
openai = "^0.27.8"
pydantic-settings = "^2.0.2"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.mypy]
plugins = ["pydantic.mypy"]